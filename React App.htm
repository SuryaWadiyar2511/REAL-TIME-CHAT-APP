.chat-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    max-width: 600px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .messages {
    flex: 1 1;
    overflow-y: auto;
    margin-bottom: 20px;
  }
  
  .message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    background-color: #f1f1f1;
  }
  
  .timestamp {
    display: block;
    font-size: 0.8em;
    color: #888;
    margin-top: 5px;
  }
  
  .input-container {
    display: flex;
  }
  
  .input-container input {
    flex: 1 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    outline: none;
  }
  
  .input-container button {
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
  }
  
  .input-container button:hover {
    background-color: #0056b3;
  }
